<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vetos's Django Blog</title>
</head>
<body>
        <h1>Hi! This is vetos's Page.</h1>

        <div>
            <h1><a href="">Vetos's Django Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h4><a href="">{{ post.title }}</a></h4>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}




</body>
</html>
